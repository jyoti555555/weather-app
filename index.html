<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="styles.css"> 
</head>
<body>
    
    <div class="wrapper"

    <h1>Weather App</h1>


    <div class="tab-container">
        <p class ="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
        
        
    </div>

    <div class="Weather-container">

        <!--grant location container-->
         <div class="grant-location-container">
            <img src="./assets/location.jpg" width="80" height="80" loading="lazy">
            <p>Grant location access</p>
            <p>Allow access to weather Information</p>
         </div>

         <!--Search form-->

        <form class="form-container">data-SearchForm
            <input placeholder="Search for City..." data-SearchInput>
            <button class="btn"> type="submit">
                <img src="./assets/search.png" width = "20" height="20" loading="lazy">
            </button>
        </form> 


        <!--loading screen container-->\
        <div class="loading-container">
            <img src="./assets/loading.jpg" width="150" height="150">
            <p>Loading</p>
        </div>
        
        <!--show weather info-->

        <div class="user-info-container">


            <!--city name and Flag-->
            <div class="name">
                <p date-cityName></p>
                <img data-countryIcon>
                </div>


                <!--weather description  -->
                <p data-weatherDesc></p>
                <!--weather Icon-->
                <img data-weatherIcon>
                <!--temperature-->
                <p data-temp></p>


                <!-- 3 cards parameter-->

                <div class="parameter-container">
                    
                    
                    <!--card 1-->
                     <div class="parameter">
                        <img src="./assets/wind.jpg" >
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                     </div>                 
    
                     
                    
                    <!--card  2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.jpeg" >
                        <p>humidity</p>
                        <p data-humidity></p>
                     </div>                 
    
                      
                    
                    <!--card 3-->
                     <div class="parameter">
                        <img src="./assets/clouds.jpg" >
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                     </div>               
                     
                     
                    </div>

                </div>


            </div>
        
        
        </div>
       
       
         <Script src="index.js"></script>
</body>
</html>
